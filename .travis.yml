sudo: required
language: scala

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
    - net-tools

cache:
  directories:
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt/boot/"

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

services:
  - docker

scala:
  - 2.11.8

env:
  - DOCKER_DIR="../docker/"

script:
  - sbt ci

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - export JAR="target/scala-2.11/telemetry-streaming-assembly-0.1-SNAPSHOT.jar"
  - git config --local user.name "fbertsch"
  - git config --local user.email "fbertsch@mozilla.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - export AUTO_DEPLOY_REGEX="\[auto-deploy\]"

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    on:
      condition: $TRAVIS_COMMIT_MESSAGE =~ $AUTO_DEPLOY_REGEX
      all_branches: true
  - provider: script
    script: bash deploy.sh
    skip_cleanup: true
    on:
      repo: mozilla/telemetry-streaming
      all_branches: true
